<div class="container">
  <mat-card appearance="outlined">
    <mat-card-header class="card-header">
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input
            id="username"
            formControlName="username"
            matInput
            autocomplete="username"
          />
          <mat-icon matSuffix>account_circle</mat-icon>
          <mat-error>Incorrect username</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input id="email" formControlName="email" matInput />
          <mat-icon matSuffix>email</mat-icon>
          <mat-error>Incorrect email</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="hide() ? 'password' : 'text'"
            autocomplete="new-password"
          />
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error>Incorrect password</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Repeat password</mat-label>
          <input
            matInput
            formControlName="repeatPassword"
            [type]="hide() ? 'password' : 'text'"
            autocomplete="new-password"
          />
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error>Passwords do not match</mat-error>
        </mat-form-field>

        <mat-checkbox (change)="clickEvent()">Show passwords</mat-checkbox>

        <button
          type="submit"
          matButton="filled"
          [disabled]="registerForm.invalid"
        >
          Register
        </button>
      </form>
      <mat-card-footer class="card-fotter">
        Have an account?
        <strong routerLink="/login">Login</strong>
      </mat-card-footer>
    </mat-card-content>
  </mat-card>
</div>
